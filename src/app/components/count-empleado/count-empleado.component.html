<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input [(ngModel)]="radioButonSeleccionado" (change)="radioChange()" class="form-check-input" type="radio" id="todos" value="Todos" name="sexo">
            <label class="form-check-label" for="todos">Todos ({{todos}})</label>
            <!-- Todos ({{listEmpleado.length}}) -->
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="radioButonSeleccionado" (change)="radioChange()" class="form-check-input" type="radio" id="femenino" value="Femenino" name="sexo">
            <label class="form-check-label" for="femenino">Femenino ({{femeninos}})</label>
            <!-- Femenino ({{obtenerTotalFemenino()}}) -->
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="radioButonSeleccionado" (change)="radioChange()" class="form-check-input" type="radio" id="masculino" value="Masculino" name="sexo">
            <label class="form-check-label" for="masculino">Masculino ({{masculinos}})</label>
            <!-- Masculino ({{obtenerTotalMasculino()}}) -->
        </div>
    </div>
</div>
